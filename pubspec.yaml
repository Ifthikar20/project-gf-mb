name: wellness_app
description: A comprehensive wellness iOS app with goals tracking, videos, and meditation features.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # Navigation
  go_router: ^12.1.3
  
  # Audio
  just_audio: ^0.9.36
  audio_service: ^0.18.12
  
  # Video
  video_player: ^2.8.1
  
  # Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^10.0.0
  
  # UI
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  
  # Utilities
  intl: ^0.18.1
  uuid: ^4.2.2
  flutter_dotenv: ^5.1.0
  
  # Network & API
  dio: ^5.4.0
  dio_cookie_manager: ^3.1.1
  cookie_jar: ^4.0.8
  
  # Icons
  cupertino_icons: ^1.0.6
  
  # Analytics (GA4 Measurement Protocol - no Firebase SDK needed)
  http: ^1.2.0
  logger: ^2.6.2
  
  # OAuth / Deep Links
  flutter_web_auth_2: ^3.1.2
  app_links: ^4.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - .env
    - assets/images/
    - assets/audio/
    - assets/videos/
  
  # Uncomment to add custom fonts
  # fonts:
  #   - family: CustomIcons
  #     fonts:
  #       - asset: fonts/CustomIcons.ttf
